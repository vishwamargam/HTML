<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>col 1</th>
            <th>col 2</th>
        </tr>
        <tr>
            <td>
                Table 1:
                <table border="1"> 
                    <tr><td>x</td><td>y</td></tr>
                    <tr><td>X</td><td>Y</td></tr>
                </table>
            </td>
            <td>
                Table 2:
                <table border="1">
                    <tr><td>1</td><td>2</td></tr>
                    <tr><td>3</td><td>4</td></tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2"><img src="1.jpg" alt="img" width="400px" height="300px"></td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                    <li>four</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li>apple</li>
                    <li>bat</li>
                    <li>cat</li>
                    <li>dog</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
