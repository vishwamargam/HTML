<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h2>Web tech:</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <h2>Programming language:</h2>
    
    <ul type="disc"><li>Python</li></ul>
    <ul type="circle"><li>Java</li></ul>
    <ul type="square"><li>C++</li></ul>


<!-- ordered list -->
    <h1>Ordered List</h1>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <ol type="1" start="3">
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <ol type="A">
        <li>Part A</li>
        <li>Part B</li>
    </ol>
    <ol type="a" start="3">
        <li>Part c</li>
        <li>Part d</li>
    </ol>
    <ol type="I">
        <li>Question 1</li>
        <li>Question 2</li>
    </ol>
    <ol type="i" start="3">
        <li>Question 3</li>
        <li>Question 4</li>
    </ol>
</body>
</html>
