<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buttons</title>
</head>
<body>
    <input type="radio" value="Male" name="gen"/>Male
    <input type="radio" value="Female" name="gen"/>Female
    <div>
        <h1>q1</h1>
        <input type="radio" value="1" name="q1"/>option 1
        <input type="radio" value="2" name="q1"/>option 2
        <input type="radio" value="3" name="q1"/>option 3
    </div>
    <h1>q2</h1>
    <input type="radio" value="1" name="q2" checked/>option 1
    <input type="radio" value="2" name="q2"/>option 2

    <!-- checkboxes -->
    <div>
        <h1>lang</h1>
        <input type="checkbox" value="tel" checked>Telugu
        <input type="checkbox" value="eng" checked>English
        <input type="checkbox" value="hin">Hindi
    </div>
</body>
</html>
