<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">col 1</th>
            <th rowspan="2">col 2</th>
            <th colspan="2">col 3</th>
        </tr>
        <tr>
            <th>col 3.1</th>
            <th>col 3.2</th>
        </tr>
        <tr>
            <td rowspan="2">LUNCH</td>
            <td>Rice</td>
            <td rowspan="2">Chicken</td>
            <td rowspan="2">Mutton</td>
        </tr>
        <tr>
            <td>Chapathi</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">DINNER</td>
            <td>Rice</td>
            <td>Chapathi</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>Fruits</td>
        </tr>
        <tr>
            <td colspan="2">SNACKS</td>
            <td rowspan="2">Nuggets</td>
            <td rowspan="2">Chips</td>
        </tr>
        <tr>
            <td colspan="2">WINE</td>
        </tr>
    </table>
</body>
</html>
