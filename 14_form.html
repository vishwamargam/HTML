<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>
           <pre>Name        <input type="text" placeholder="Enter name"/></pre>
        </label>
        <label for="fname">Father Name</label>
        <input type="text" name="fname" id="f1" placeholder="Father name"/>
    </br>
        <input type="text" placeholder="enter nation" value="INDIA"/>
    </br>
        <input type="text" value="5000" readonly/>
    </br>
        <input type="password" placeholder="password" required />
    </br>
        <input type="email" placeholder="email"/>
    </br>
        <input type="search" placeholder="search"/>
    </br>
        <input type="date"/>
    </br>
        <input type="week"/>
    </br>
        <input type="month"/>
    </br>
        <input type="time"/>
    </br>
        <input type="datetime-local"/>
    </br>
        <input type="number" min="1" max="20" step="2"/>
    </br>
        <input type="range" min="1" max="100" value="1"/>
    </br>
        <input type="file"/>
    </br>
        <input type="submit" value="Register"/>
    </br>
        <input type="reset" value="Reset"/>
    </br>
        <input type="button" value="Click Me"/>
    </br>
        <button>Submit Button</button>
    </form>
    <button>Submit button outside the form</button>
</body>
</html>
